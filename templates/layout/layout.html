<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css')}}">
    <title>{% block title %}{% endblock %} - robot_pi</title>
    {% endblock %}
  </head>
  <body>
    <nav>
     <div class="nav-wrapper grey lighten-1">
       <a href="#" class="brand-logo">robot</a>
       <ul id="nav-mobile" class="right hide-on-med-and-down">
       </ul>
     </div>
    </nav>
    <br>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/socket.io.js')}}" charset="utf-8"></script>
  {% block includelink %}{% endblock %}
</html>
