<html>
<head><title>Django District</title></head>
<body>
    <img src="http://192.168.1.25:8081/" style="width:100%; max-width: 600px; max-height:600px; border-radius:10px"></img>
    <h1>In what cities other than DC have you gone to Python meetups?</h1>
    <form method="post" action="#" id="cityform">
        <label>City</label>
        <input type="text" id="city"></input>
        <input type="submit" value="Submit"></input>
    </form>
    <div id="cities-list"></div>

    <script type="text/javascript"
                src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var url = "http://" + document.domain + ":" + location.port;
            var socket = io.connect(url + "/dd");
              $(document).keypress(function (e) {
                console.log(e.whitch);
              if (e.which == 13) {
                alert('enter key is pressed');
              }
              });
            $("#cityform").submit(function(event) {
                socket.emit('motor', {'motor': 5, 'motoL': 6});
                $('#city').val('');
                return false;
            });
            socket.on('city', function(msg) {
                $("#cities-list").prepend('<h3>' + msg.city + '<h3>');
            });

        });
    </script>
</body>
</html>
